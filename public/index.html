<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Helpful World App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Super Helpful World App</h1>
        </header>
        
        <main>
            <div class="card">
                <div class="card-content">
                    <h2>Welcome to the Demo App</h2>
                    <p>This is a simple Express Node.js application.</p>
                    <div id="message-container">
                        <p>Click the button to get a message from the server:</p>
                        <div id="server-message"></div>
                        <button id="fetch-button">Fetch Message</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Demo App - Created with Express.js</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
